name: mingo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  shared_preferences: ^2.0.15
  geolocator: ^8.2.1
  flutter_map: ^2.0.0
  flutter_map_marker_cluster: ^0.5.0
  flutter_svg: ^1.1.0
  charts_flutter: ^0.12.0
  url_launcher: ^6.1.2
  share_plus: ^4.0.5
  archive: ^3.3.0
  device_info_plus: ^3.2.4
  app_tracking_transparency: ^2.0.2+4

dependency_overrides:
  flutter_map: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.21.1
  alice:
    git:
      url: https://github.com/ljmatan/alice
      ref: ccbed0a6a38a081cf05e8248e0e8559c12584790

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/guide_page/
    - assets/images/about_page/
    - assets/images/providers_search_page/
    - assets/vectors/
    - assets/vectors/nav_bar/
    - assets/vectors/footer/
    - assets/vectors/dashboard/
    - assets/vectors/provider_page/
    - assets/vectors/newsletter_subscription/
    - assets/vectors/search_field_filters/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 400
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 600
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 700
